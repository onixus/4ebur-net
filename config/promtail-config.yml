server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batch_wait: 1s
    batch_size: 1048576  # 1MB batches

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]
    
    relabel_configs:
      # Extract labels from Docker metadata
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_logging_jobname']
        target_label: 'job'
    
    # JSON parsing for 4ebur-net logs
    pipeline_stages:
      - json:
          expressions:
            level: level
            service: service
            version: version
            method: method
            status: status
            latency: latency_ms
            cache_hit: cache_hit
            url: url
            remote_addr: remote_addr
            message: message
      
      # Extract labels for efficient querying
      - labels:
          level:
          service:
          method:
          status:
      
      # Parse timestamp
      - timestamp:
          source: time
          format: RFC3339Nano
      
      # Output formatting
      - output:
          source: message
